{% extends 'base/base.html' %}

{% block titulo %}
Editar Categoría
{% endblock titulo %}

{% block contenido %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-pencil-square me-2"></i>
                        Editar Categoría
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ categoria.descripcion }}</textarea>
                        </div>
                        <div class="mb-4">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Última actualización: {{ categoria.updated_at|date:"d/m/Y H:i" }}
                            </small>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'categorias' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle-fill me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-floppy2 me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
